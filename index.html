<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }

        .slider-container {
            width: 80%;
            max-width: 400px;
        }

        #custom-slider {
            width: 100%;
            margin: 20px 0;
            background: linear-gradient(90deg, #3498db var(--slider-percentage), #ddd var(--slider-percentage));
            appearance: none;
            height: 10px;
            border-radius: 5px;
        }

        #custom-slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background-color: #3498db;
            border-radius: 50%;
            cursor: pointer;
        }

        #slider-value {
            text-align: center;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <input type="range" min="0" max="100" value="50" id="custom-slider">
        <div id="slider-value">Value: 50</div>
    </div>

    <script>
        const slider = document.getElementById('custom-slider');
        const sliderValue = document.getElementById('slider-value');

        slider.addEventListener('input', (event) => {
            const value = event.target.value;
            slider.style.setProperty('--slider-percentage', `${value}%`);
            sliderValue.textContent = `Value: ${value}`;
        });
    </script>
</body>
</html>
